<!DOCTYPE html>
<html>
    <head>
        <title>Weather Stats</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="js/weatherservice.js"></script>
        <script src="js/app.js"></script>
        <link rel="stylesheet"
              href="/webjars/bootstrap/4.5.2/css/bootstrap.min.css"/>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
    <div class="row" style="margin-top: 50px;margin-left:3rem; margin-right: 3rem">
        <div class="container">
            <h2 class="bg-warning">
                Weather Stats Service
            </h2>
        </div>
    </div>
    <div class="container register mt-4">
        <div class="row">
            <div class="col-sm">
                <form>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">City name</span>
                        </div>
                        <input id="cityname" class="form-control col-9" placeholder="Enter a city..">
                        <button type="button" class="btn btn-primary ml-2 col-2"
                                onclick="app.getWeatherByCity(cityname.value)">Search
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="container register mt-4">
            <div class="row">
                <div class="col-sm">
                    <h3 style="font-size:16px">City:</h3>
                    <h3 style="font-size:16px">Timezone:</h3>
                    <h3 style="font-size:16px">Visibility:</h3>
                </div>
                <div class="col-sm">
                    <h2 style="font-size:16px">Weather</h2>
                    <table class="table table-bordered table-light table-striped">
                        <thead>
                            <tr>
                                <th>State</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-lg">
                </div>
                <div class="col-lg">
                </div>
            </div>
        </div>

    </>
    </body>
</html>
